{% extends 'base.html' %}
{% block content %}
<h2>Search Jobs </h2>

<form action="." method="post">
    {% csrf_token %}
    Title : <input type="text" name="title"  value="{{title}}" />
    <input type="submit" value="Search" />
</form>
<p/>
{% if jobs %}
   <table border="1" width="100%">
       <tr>
           <th>Id</th>
           <th>Title</th>
           <th>Min Salary</th>
           <th></th>
       </tr>

   {% for j in jobs %}
       <tr>
           <td>{{j.jobid}}</td>
           <td>{{j.jobtitle}}</td>
           <td>{{j.minsal}}</td>
           <td>
               <a onclick="return confirm('Do you want to delete?')"  href="/hr/deletejob/{{j.jobid}}">Delete</a>
               <a href="/hr/editjob/{{j.jobid}}">Edit</a>
           </td>
       </tr>
   {% endfor %}
{% endif %}

{% endblock %}

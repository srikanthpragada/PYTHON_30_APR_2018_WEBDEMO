{% extends "db/base.html" %}
{% block title%}Book Details {% endblock %}
{% block content%}
{% if book %}
  <h2>Title : {{book.title}}</h2>
  <h3>Author: {{book.author}}</h3>
  <h3>Price : {{book.price | floatformat:0 }} INR</h3>
{%  endif %}
{%  if not book %}
  <h2>Sorry! Book not found!</h2>
{%  endif %}

{% endblock %}
